<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #101011, #5c5858, #9f9e9c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .stopwatch-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        #time {
            font-size: 2.5rem;
            letter-spacing: 3px;
        }

        .btn {
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .digit {
            font-weight: bold;
        }

        .txt {
            font-size: 1rem;
            margin: 0 5px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="stopwatch-card text-center">
        <h2 class="mb-4">‚è± Stopwatch</h2>

        <div id="time" class="mb-4">
            <span class="digit" id="hr">00</span><span class="txt">Hr</span>
            <span class="digit" id="min">00</span><span class="txt">Min</span>
            <span class="digit" id="sec">00</span><span class="txt">Sec</span>
            <span class="digit" id="count">00</span>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-success" id="start">Start</button>
            <button class="btn btn-warning text-dark" id="stop">Stop</button>
            <button class="btn btn-danger" id="reset">Reset</button>
        </div>
    </div>

    <script>
        let startBtn = document.getElementById('start');
        let stopBtn = document.getElementById('stop');
        let resetBtn = document.getElementById('reset');

        let hour = 0, minute = 0, second = 0, count = 0;
        let timer;

        startBtn.addEventListener('click', function () {
            if (!timer) {
                timer = setInterval(stopWatch, 10);
            }
        });

        stopBtn.addEventListener('click', function () {
            clearInterval(timer);
            timer = null;
        });

        resetBtn.addEventListener('click', function () {
            clearInterval(timer);
            timer = null;
            hour = 0; minute = 0; second = 0; count = 0;
            updateDisplay();
        });

        function stopWatch() {
            count++;
            if (count == 100) { second++; count = 0; }
            if (second == 60) { minute++; second = 0; }
            if (minute == 60) { hour++; minute = 0; second = 0; }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('hr').textContent = hour.toString().padStart(2, '0');
            document.getElementById('min').textContent = minute.toString().padStart(2, '0');
            document.getElementById('sec').textContent = second.toString().padStart(2, '0');
            document.getElementById('count').textContent = count.toString().padStart(2, '0');
        }
    </script>

</body>

</html>
